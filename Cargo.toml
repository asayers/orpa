[package]
name = "orpa"
description = "A tool for tracking private code review"
version = "0.1.0"
authors = ["Alex Sayers <alex@asayers.com>"]
edition = "2018"
license = "Unlicense"
readme = "README.md"
repository = "https://github.com/asayers/orpa"

[dependencies]
anyhow = "1.0.38"
chrono = "0.4.19"
clap = { version = "3.2.17", features = ["derive"] }
git2 = "0.15.0"
gitlab = "0.1502.0"
itertools = "0.10.0"
once_cell = "1.5.2"
pager = "0.16.0"
serde_json = "1.0.62"
sha1 = "0.10.1"
sled = "0.34.6"
tracing = "0.1.23"
tracing-subscriber = "0.3.15"
yansi = "0.5.0"
